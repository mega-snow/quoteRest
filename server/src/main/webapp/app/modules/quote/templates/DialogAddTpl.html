<!-- <div id="myModal" class="modal fade"> -->
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Заголовок модального окна -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Создать цитату</h4>
      </div>
      <!-- Основное содержимое модального окна -->
      <div class="modal-body">
            <div class="formTable">
                <div class="formRow">
                    <div class="formCell formField" >Автор</div>
                    <div class="formCell formField" ><input id='author'></div>
                        <div class="formCell formFieldPadding" >Список авторов</div>
                    <div class="formCell formField">
                        <select id='authorList' >
                            <% for(var item = 0; item < authors.length; item++) { %>
                            <option value="<%=authors.at(item).get('id')%>"><%= authors.at(item).get('name')%></option>
                             <% } %>
                            <!--<option value="Ivan">Ivan</option>
                            <option value="Petr">Petr</option>-->
                        </select>
                    </div>
                </div>                                
            </div>

            <div>
                <textarea id="text"></textarea>
            </div>
          
          <!--   -->
      </div>
      <!-- Футер модального окна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary">Сохранить цитату</button>
      </div>
    </div>
  </div>
